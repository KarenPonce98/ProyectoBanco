<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<link th:href="@{/css/style.css}" rel="stylesheet"></link>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark purple-gradient fixed-top"><ul class="navbar-nav ml-auto">
        
        

    </ul></nav>
    

    <div class="container">
        <div class="container theme-showcase" role="main">
			<hr class="featurette-divider">
			<img th:src="@{/image/login.png}" width="136" height="136" class="center">
			<form class="form-signin" th:action="@{/login}" method="post">        
				<h3 class="form-signin-heading text-center">Iniciar Sesión</h3>        
				<label for="username" class="sr-only">Usuario</label>
				<input type="text" id="username" name="username" class="form-control" placeholder="Usuario" required autofocus>
				<label for="password" class="sr-only">Contraseña</label>
				<input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
				<button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                <a class="btn btn-lg btn-danger btn-block " th:href="@{'/home'}">Cancelar</a>
			</form>

		</div> 

        

                
    
    </div>
   

</body>

</html>
